{% load static %}

<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}" />
</head>

<body>
    <section class="container">
        <header> Accounts Settings </header>
        <form action="" method="POST" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="column image">
                <div class="input-box">
                    <label>Profile pic</label>
                    <img src="{{user_profile.image.url}}" alt="" class="">
                </div>
                <div class="input-box">
                    <!-- <label>Change Profile Pic</label> -->
                    <input type="file" name="image" />
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name" name="fname" value="{{user_profile.fname}}"/>
                </div>
                <div class="input-box">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name" name="lname" value="{{user_profile.lname}}"/>
                </div>
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" name="email" value="{{user_profile.user.email}}"/>
            </div>

                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" name="phone" value="{{user_profile.phone}}" required/>
                </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" name="address" value="{{user_profile.address}}"/>
                <div class="column">
                    <!-- <div class="select-box" name="country">
                        <select>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>India</option>
                            <option>Nepal</option>
                        </select>
                    </div> -->
                    <input type="text" placeholder="Enter your country" name="country" value="{{user_profile.country}}"/>
                    <input type="text" placeholder="Enter your city" name="city" value="{{user_profile.city}}"/>
                </div>
                <!-- <div class="column">
                    <input type="text" placeholder="Enter your region" required />
                    <input type="number" placeholder="Enter postal code" required />
                </div> -->
            </div>
            <button type="submit">Submit</button>
            
                <a href="/"><div class="link-home">Home</div></a>
        </form>
    </section>
</body>

</html>
